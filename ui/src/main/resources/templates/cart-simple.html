<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Shopping Cart - E-commerce Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css"/>
    <style>
        .search-bar { margin-bottom: 2rem; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    </style>
</head>
<body>
<main class="container">
    <nav class="nav">
        <h1>üõí Shopping Cart</h1>
        <div>
            <a href="/" role="button">‚Üê Continue Shopping</a>
        </div>
    </nav>

    <div class="search-bar">
        <form method="get" action="/products">
            <div style="gap: 1rem; align-items: center;">
                <input type="text" name="search" placeholder="Search products..." th:value="${search}" style="flex: 1; padding: 0.75rem; font-size: 1rem; border: 2px solid #ddd; border-radius: 8px;">
                <button type="submit" style="padding: 0.75rem 1.5rem; font-size: 1rem; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;">Search</button>
                <a href="/products" role="button" th:if="${search != null}" style="padding: 0.75rem 1.5rem; font-size: 1rem; background: #6c757d; color: white; text-decoration: none; border-radius: 8px;">Clear</a>
            </div>
        </form>
    </div>

    <div th:if="${cart.items != null and !cart.items.isEmpty()}">
        <h2>Cart Items</h2>
        <div th:each="item : ${cart.items}">
            <article style="border: 1px solid #e0e0e0; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
                <header>
                    <strong th:text="${item.productName}">Product Name</strong>
                </header>
                <p>Price: $<span th:text="${item.price}">0.00</span></p>
                <p>Quantity: <span th:text="${item.quantity}">1</span></p>
                <p>Total: $<span th:text="${item.price * item.quantity}">0.00</span></p>
                <footer>
                    <form method="post" action="/cart/remove" style="display: inline;">
                        <input type="hidden" name="productId" th:value="${item.productId}">
                        <input type="hidden" name="userId" th:value="${userId}">
                        <button type="submit" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Remove</button>
                    </form>
                </footer>
            </article>
        </div>
        
        <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
            <h3>Cart Summary</h3>
            <p><strong>Total Items: </strong><span th:text="${cart.items.size()}">0</span></p>
            <p><strong>Total Amount: $</strong><span th:text="${#aggregates.sum(cart.items.![price * quantity])}">0.00</span></p>
            <form method="post" action="/order/create" style="margin-top: 1rem;">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" style="background: #28a745; color: white; border: none; padding: 1rem 2rem; border-radius: 8px; cursor: pointer; font-size: 1.1rem;">Proceed to Checkout</button>
            </form>
        </div>
    </div>
    
    <div th:if="${cart.items == null or cart.items.isEmpty()}">
        <p>Your cart is empty</p>
        <a href="/" role="button">‚Üê Continue Shopping</a>
    </div>
    
    <div th:if="${error}" style="background: #ffebee; color: #c62828; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
        <p th:text="${error}">Error message</p>
    </div>
</main>
</body>
</html>
