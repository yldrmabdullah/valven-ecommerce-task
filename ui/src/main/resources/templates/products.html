<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Products - E-commerce Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css"/>
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .product-card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 1rem; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .price { color: #2e7d32; font-weight: bold; font-size: 1.2em; }
        .stock { color: #666; font-size: 0.9em; }
        .stock.in-stock { color: #2e7d32; }
        .stock.low-stock { color: #ff9800; font-weight: bold; }
        .stock.out-of-stock { color: #f44336; font-weight: bold; }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
        .success { background: #e8f5e8; color: #2e7d32; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .search-bar { margin-bottom: 2rem; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .cart-icon { position: relative; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #ff4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .error { background: #ffebee; color: #c62828; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .search-results { margin-bottom: 1rem; color: #666; }
        .quantity-input { width: 60px !important; padding: 0.5rem !important; border: 1px solid #ccc !important; border-radius: 4px !important; }
    </style>
</head>
<body>
<main class="container">
    <nav class="nav">
        <h1>üõçÔ∏è E-commerce Platform</h1>
        <div>
            <a href="/cart" class="cart-icon" role="button">
                üõí Cart
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </nav>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <div class="search-bar">
        <form method="get" action="/products">
            <div style="gap: 1rem; align-items: center;">
                <input type="text" name="search" placeholder="Search products..." th:value="${search}" style="flex: 1; padding: 0.75rem; font-size: 1rem; border: 2px solid #ddd; border-radius: 8px;">
                <button type="submit" style="padding: 0.75rem 1.5rem; font-size: 1rem; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;">Search</button>
                <a href="/products" role="button" th:if="${search != null}" style="padding: 0.75rem 1.5rem; font-size: 1rem; background: #6c757d; color: white; text-decoration: none; border-radius: 8px;">Clear</a>
            </div>
        </form>
    </div>

    <div th:if="${search != null}" class="search-results">
        <h2>Search Results for "<span th:text="${search}">search term</span>"</h2>
    </div>
    <div th:if="${search == null}">
        <h2>All Products</h2>
    </div>

    <div class="grid">
        <th:block th:each="p : ${products}">
            <article class="product-card">
                <div th:if="${p.imageUrl != null}">
                    <img th:src="${p.imageUrl}" th:alt="${p.name}" class="product-image" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                </div>
                <div th:if="${p.imageUrl == null}">
                    <div class="product-image" style="background: #f5f5f5; display: flex; align-items: center; justify-content: center; color: #999;">
                        üì¶
                    </div>
                </div>
                <header>
                    <strong th:text="${p.name}">Product Name</strong>
                    <div th:if="${p.category != null}" style="font-size: 0.8em; color: #666; margin-top: 0.25rem;" th:text="${p.category}">Category</div>
                </header>
                <p th:text="${p.description}">Product description</p>
                <div class="price" th:text="'$' + ${#numbers.formatDecimal(p.price, 1, 2)}">$99.99</div>
                <div class="stock" th:class="'stock ' + ${p.stockStatusClass}" th:text="${p.stockStatus}">Stock: 10</div>
                <footer>
                    <form method="post" action="/cart/add" style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="hidden" name="productId" th:value="${p.id}">
                        <input type="hidden" name="productName" th:value="${p.name}">
                        <input type="hidden" name="price" th:value="${p.price}">
                        <input type="number" name="quantity" value="1" min="1" th:max="${p.stock}" class="quantity-input">
                        <button type="submit" th:disabled="${p.stock == 0}">
                            <span th:if="${p.stock > 0}">Add to Cart</span>
                            <span th:if="${p.stock == 0}">Out of Stock</span>
                        </button>
                    </form>
                    <a href="/product/{id}" th:href="@{/product/{id}(id=${p.id})}" style="margin-top: 0.5rem; display: block;">View Details</a>
                </footer>
            </article>
        </th:block>
    </div>

    <div th:if="${products == null or products.empty}">
        <p th:if="${search != null}">No products found for "<span th:text="${search}">search term</span>". <a href="/products">View all products</a></p>
        <p th:if="${search == null}">No products available.</p>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        <a href="/" role="button">‚Üê Back to Home</a>
    </div>
</main>

<script>
    // Auto-hide notifications after 3 seconds
    setTimeout(function() {
        const errorMessages = document.querySelectorAll('.error');
        const successMessages = document.querySelectorAll('.success');
        
        errorMessages.forEach(function(msg) {
            msg.style.transition = 'opacity 0.5s';
            msg.style.opacity = '0';
            setTimeout(function() {
                msg.remove();
            }, 500);
        });
        
        successMessages.forEach(function(msg) {
            msg.style.transition = 'opacity 0.5s';
            msg.style.opacity = '0';
            setTimeout(function() {
                msg.remove();
            }, 500);
        });
    }, 3000);

    // Update cart count when page loads
    function updateCartCount() {
        fetch('/api/cart/count?userId=user123')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(count => {
                console.log('Cart count received:', count);
                document.getElementById('cartCount').textContent = count;
            })
            .catch(error => {
                console.error('Error updating cart count:', error);
                // Fallback: try to get count from cart page
                fetch('/cart?userId=user123')
                    .then(response => response.text())
                    .then(html => {
                        // Simple regex to extract cart count from HTML
                        const match = html.match(/Total Items:.*?(\d+)/);
                        if (match) {
                            document.getElementById('cartCount').textContent = match[1];
                        }
                    })
                    .catch(fallbackError => {
                        console.error('Fallback cart count failed:', fallbackError);
                    });
            });
    }

    // Update cart count on page load
    updateCartCount();

    // Update cart count when forms are submitted
    document.addEventListener('submit', function(e) {
        if (e.target.action && e.target.action.includes('/cart/add')) {
            // Show loading state
            document.getElementById('cartCount').textContent = '...';
            
            // Update stock display after adding to cart
            const form = e.target;
            const productId = form.querySelector('input[name="productId"]').value;
            const quantity = parseInt(form.querySelector('input[name="quantity"]').value);
            
            // Update stock display optimistically
            updateStockDisplay(productId, quantity);
            
            setTimeout(updateCartCount, 2000); // Update after a longer delay
        }
    });

    // Function to update stock display
    function updateStockDisplay(productId, quantity) {
        // Find the product card by looking for the product ID in the form
        const forms = document.querySelectorAll('form[action="/cart/add"]');
        forms.forEach(form => {
            const formProductId = form.querySelector('input[name="productId"]').value;
            if (formProductId === productId) {
                const stockElement = form.closest('.product-card').querySelector('.stock');
                if (stockElement) {
                    const currentStockText = stockElement.textContent;
                    const match = currentStockText.match(/In Stock \((\d+) available\)/);
                    if (match) {
                        const currentStock = parseInt(match[1]);
                        const newStock = Math.max(0, currentStock - quantity);
                        if (newStock > 0) {
                            stockElement.textContent = `In Stock (${newStock} available)`;
                        } else {
                            stockElement.textContent = 'Out of Stock';
                            stockElement.className = 'stock out-of-stock';
                            const addButton = form.querySelector('button[type="submit"]');
                            if (addButton) {
                                addButton.disabled = true;
                                addButton.textContent = 'Out of Stock';
                            }
                        }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
